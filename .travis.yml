sudo: false

language: python

matrix:
  include:
    - python: '3.6'
    - python: '3.6'
      env: PEP8=1

install:
  - pip install -r requirements.txt
  - |
    # Check if this is the PEP8 test instance and install pycodestyle
    if ! [ -z "$PEP8" ]; then
       pip install pycodestyle
    fi

script:
  - |
    # Check if this is the PEP8 test instance and run pep8
    if [ -z "$PEP8" ]; then
      PYTHONPATH=. py.test -s
    else
      pycodestyle ./
    fi

env:
  global:
    # TF_VAR_azure_client_id
    - secure: ""
    # TF_VAR_azure_tenant_id
    - secure: ""
    # TF_VAR_azure_client_secret
    - secure: ""
    # TF_VAR_azure_subscription_id
    - secure: ""

before_install:
  - |
    curl -sSL -o terraform.zip "https://releases.hashicorp.com/terraform/0.9.0/terraform_0.9.0_linux_amd64.zip" ;
    unzip terraform.zip ;
    mv -v terraform "${HOME}/bin/terraform" ;
    chmod +x "${HOME}/bin/terraform" ;
    terraform version ;
    
